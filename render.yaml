services:
  - type: web
    name: resume-ranker
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
      python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
    startCommand: gunicorn --bind 0.0.0.0:$PORT resume_ranker:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16